<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator by Carla Reis</title>
  </head>
  <body>
    <section class="calculatorbody">
      <section class="output rows">
        <div class="previous-operand">123 +</div>
        <div class="current-operand">456</div>
      </section>
      <section class="rows">
        <ul>
          <li class="buttons" value="7">7</li>
          <li class="buttons" value="8">8</li>
          <li class="buttons" value="9">9</li>
          <li class="buttons operator" value="/">/</li>
          <li class="buttons" value="4">4</li>
          <li class="buttons" value="5">5</li>
          <li class="buttons" value="6">6</li>
          <li class="buttons operator" value="*">x</li>
          <li class="buttons" value="1">1</li>
          <li class="buttons" value="2">2</li>
          <li class="buttons" value="3">3</li>
          <li class="buttons operator" value="">+</li>
          <li class="buttons" value="0">0</li>
          <li class="buttons" value=".">.</li>
          <li class="buttons operator" value="=">=</li>
          <li class="buttons operator" value="-">-</li>
        </ul>
        <!-- <button type="button" name="button">5</button> -->
      </section>
    </section>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
